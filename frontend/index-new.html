<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disserto - Dissertation Management System</title>
    <meta name="description" content="A comprehensive platform for managing dissertation projects for students, faculty, and administrators." />
    <!-- Preload fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Inline critical CSS to avoid render blocking -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      #root {
        min-height: 100vh;
      }
      .loading-spinner {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
        background-color: #f3f4f6;
      }
      .loading-spinner::after {
        content: '';
        width: 50px;
        height: 50px;
        border: 5px solid #e5e7eb;
        border-top-color: #4f46e5;
        border-radius: 50%;
        animation: spinner 1s linear infinite;
      }
      @keyframes spinner {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading spinner shown until React takes over -->
      <div class="loading-spinner"></div>
    </div>
    <!-- Fallback message if JavaScript is disabled -->
    <noscript>
      <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; padding: 2rem; text-align: center;">
        <h1 style="color: #4f46e5; margin-bottom: 1rem;">JavaScript Required</h1>
        <p>Please enable JavaScript to use this application.</p>
      </div>
    </noscript>
    <!-- Error handler before the React application loads -->
    <script>
      window.addEventListener('error', function(event) {
        console.error('Global error:', event.error);
        if (!document.getElementById('root').childElementCount) {
          document.getElementById('root').innerHTML = `
            <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; padding: 2rem; text-align: center;">
              <h1 style="color: #ef4444; margin-bottom: 1rem;">Application Error</h1>
              <p>${event.error?.message || 'An unknown error occurred'}</p>
              <button onclick="window.location.reload()" style="margin-top: 1rem; padding: 0.5rem 1rem; background-color: #4f46e5; color: white; border: none; border-radius: 0.25rem; cursor: pointer;">
                Reload Page
              </button>
            </div>
          `;
        }
      });
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
